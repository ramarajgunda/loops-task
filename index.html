console.log("even numbers");

            if (i%2==0){
                console.log(i);
            }
        }


        console.log("odd numbers");
        //sum of odd numbers betwen 1 and 20

        for(let i=1;i<=20;i++){
        
            while(i%2!=0){
                console.log(i);
                i++;
            }
        
            
        }

        //factorial of 5! using while loop
        console.log("factirial of 5! using while loop");
         let d=5;
         let i=1;
         let result=1;
         while(i<=d){
            result=result*i;
            i++;
            console.log(result);
         }

       console.log("prime numbers");
       let i1=2;
       while(i1<=20){
        let isPrime =true;
        let j=2;
        while(j*j<=i1){
            if(i1 % j===0){
                isPrime = false;
                break;
            }
            j++;
        }
        if(isPrime){
            console.log(i1);
        }
        i1++;
       }
